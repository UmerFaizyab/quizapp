<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Quiz</title>
    <style>
         body{
            background-color: #fafbfc;
            font-family: 'Varela Round', sans-serif;;
        }
        .form-control:focus{
            box-shadow: 0px 0px 3px 3px black;
            }
    </style>
</head>

<body>




    <div class="py-2 container d-flex justify-content-between align-items-center fs-2 my-3" style="border-radius: 10px; background-color: #48cae4;">
        <h1>quiz</h1>
        <h4 id="quesNoShow"></h2>
    </div>

    <div class="py-2 my-2 container">
        <div class="form-floating">
            <textarea class="form-control fs-3" placeholder="Leave a comment here" id="quest" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Question</label>
          </div>
    </div>
    <div class="container py-2 my-2" style="border: 2px solid black; border-radius: 10px;">
        <div class="row">
            <div class="col-md-6 my-2">
                <div>
                    <label for="exampleInputEmail1" class="form-label fs-4">Option 1</label>
                    <input type="email" class="form-control fs-5" id="op1" aria-describedby="emailHelp">
                </div>            
            </div>
            <div class="col-md-6 my-2">
                <div>
                    <label for="exampleInputEmail1" class="form-label fs-4">Option 2</label>
                    <input type="email" class="form-control fs-5" id="op2" aria-describedby="emailHelp">
                </div>   
            </div>
            <div class="col-md-6 my-2">
                <div>
                    <label for="exampleInputEmail1" class="form-label fs-4">Option 3</label>
                    <input type="email" class="form-control fs-5" id="op3" aria-describedby="emailHelp">
                </div>            
            </div>
            <div class="col-md-6 my-2">
                <div>
                    <label for="exampleInputEmail1" class="form-label fs-4">Option 4</label>
                    <input type="email" class="form-control fs-5" id="op4" aria-describedby="emailHelp">
                </div>   
            </div>
            <div class="col-md-12 my-2">
                <div>
                    <label for="exampleInputEmail1" class="form-label">Correct Answer</label>
                    <input type="email" class="form-control fs-5" id="correctAns" aria-describedby="emailHelp">
                </div>   
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 my-4">
                <div>
                    <button type="button" class="btn btn-primary w-100 fs-4" onclick="questionAdd()">Add Question</button>
                </div>   
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container py-2 my-4 text-center">
        <div>
            <button type="button" class="btn text-white w-100 fs-4" style="background-color: black;" onclick="addtodatabase()">Add to Database</button>
        </div>   
        
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="setquiz.js"></script>

</body>

</html>
