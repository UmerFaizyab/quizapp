<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Quiz</title>
    <style>
         body{
            background-color: #fafbfc;
            font-family: 'Varela Round', sans-serif;;
        }
        .form-control:focus{
            box-shadow: 0px 0px 3px 3px black;
            }
    </style>
</head>

<body>




    <div class="py-2 container d-flex justify-content-between align-items-center fs-2 my-3" style="border-radius: 10px; background-color: #48cae4;">
        <h1>quiz</h1>
    </div>
    <div class="container my-3 fs-4 text-center">
        <button type="button" class="btn btn-primary" id="attemptquiz">Attempt Quiz</button>
    </div>
    <div class="container">
        <label for="secret" class="form-label fs-4">Admin</label>
        <input type="number" class="form-control" id="secret" placeholder="Enter Secret Key">
        <button type="button" class="btn btn-primary my-3" id="sub">Submit</button>

    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
